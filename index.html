<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section id="message-display">
            <div>Ready to play!</div>
        </section>
        <section class="game-board">
            <div class="cell" id="cell0" data-index="0"></div>
            <div class="cell" id="cell1" data-index="1"></div>
            <div class="cell" id="cell2" data-index="2"></div>
            <div class="cell" id="cell3" data-index="3"></div>
            <div class="cell" id="cell4" data-index="4"></div>
            <div class="cell" id="cell5" data-index="5"></div>
            <div class="cell" id="cell6" data-index="6"></div>
            <div class="cell" id="cell7" data-index="7"></div>
            <div class="cell" id="cell8" data-index="8"></div>
        </section>

        <button id="play-again" style="visibility: hidden" onClick="window.location.reload();">Play Again</button>

    </main>

    <footer>
        <small>Coded by <a href="https://github.com/mchlol" target="_blank">mchlol</a></small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
